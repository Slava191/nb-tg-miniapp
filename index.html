<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <header v-if="user" class="header">
          <img :src="user.avatar_url || './avatar.png'" class="avatar">
          <div class="user-info">
              <div class="username">{{ user.name }}</div>
              <div class="user-stats">
                  <span class="level">LVL 1</span>
                  <span class="nrc">{{ user.nrc }} NRC</span>
              </div>
          </div>
      </header>
      
      <section class="daily-reward">
          <h2>Ежедневная награда</h2>
          <p>Повышайте уровень, чтобы увеличить ежедневную награду.</p>
          <button class="reward-button" @click="claimDailyReward()">Забрать 0.01 NRC</button>
      </section>

      <!-- <section class="tasks">
          <h2>Задания</h2>
          <p>Выполняйте задания, чтобы повысить уровень или получить NRC.</p>
          <div class="task-item">
              <p>Совершите 10 генераций в режиме ChatGPT4</p>
              <p>Прогресс: 4/10 </p>
              <p>Награда: + 1 lvl</p>
              <button class="task-button">Получить</button>
          </div>
          <div class="task-item">
            <p>Подпишитесь на группу</p>
            <p>Прогресс: выполнено</p>
            <p>Награда: + 0.1 NRC</p>
            <button class="task-button">Получить</button>
          </div>
      </section> -->

      <!-- <nav class="nav">
          <a href="#" class="nav-item">главная</a>
          <a href="#" class="nav-item">статистика</a>
          <a href="#" class="nav-item">друзья</a>
      </nav> -->
    </div>
    <div class="logs">
        {{ logs }}
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    const API_URL = 'https://766b-18-194-61-91.ngrok-free.app'

    const API_getAuthUserData = async (initData) => {
        const response = await fetch(`${API_URL}/get_auth_user_data`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Init-Data': initData
            }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();

        return data;
    }

    const API_claimDailyReward = async (initData) => {
      const response = await fetch(`${API_URL}/claim_daily_reward`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Init-Data': initData
            }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();

        return data;
    }

    createApp({
        setup() {
            let initData = ''
            const user = ref(null);
            const logs = ref([])

            const setUserData = async () => {
              const userData = await API_getAuthUserData(initData)
              user.value = { ...userData };
            }

            const claimDailyReward = async () => {
              await API_claimDailyReward(initData)
              await setUserData(setUserData)
            }

            onMounted(async () => {
                try {
                    await window.Telegram.WebApp.ready();

                    initData = window.Telegram.WebApp.initData;

                    await setUserData(initData)
                } catch (error) {
                    logs.value.push('error')
                    logs.value.push(error)
                }
            })

            return {
                user,
                claimDailyReward,
                logs
            }
        }
    }).mount('#app');
  </script>

  <style>
    :root {
        --light-blue: #30A6C2;
        --rose: #EE247A;
        --bg-black: #101217;
        --card-bg-black: #1A1E24;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg-black);
        color: white;
    }

    .container {
        max-width: 380px;
        margin: 0 auto;
        padding-top: 20px;
    }

    .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }

    .user-info {
        margin-left: 10px;
    }

    .username {
        font-size: 18px;
        font-weight: bold;
    }

    .user-stats {
        display: flex;
        align-items: center;
        font-size: 14px;
        margin-top: 5px;
    }

    .level, .nrc {
        margin-right: 10px;
    }

    .level {
        color: var(--light-blue);
    }

    .nrc {
        color: var(--rose);
    }

    .daily-reward, .tasks {
        background-color: var(--card-bg-black);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .reward-button, .task-button {
        width: 100%;
        padding: 10px;
        background-color: var(--light-blue);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .task-item {
        background-color: var(--card-bg-black);
        padding: 5px 15px 15px 15px;
        border-radius: 10px;
        margin-top: 10px;
        position: relative;
        border: 1px dashed #30A6C2;
    }

    .task-item-empty {
        height: 50px;
    }

    .nav {
        display: flex;
        justify-content: space-around;
        background-color: var(--card-bg-black);
        padding: 10px;
        border-radius: 10px;
        margin-top: 20px;
    }

    .nav-item {
        color: white;
        text-decoration: none;
        font-size: 14px;
    }

    .nav-item:hover {
        text-decoration: underline;
    }

    h2 {
      margin-top: 10px;
    }

    .logs {
      text-align: center;
      color: var(--rose);
      font-size: 9pt;
    }
  </style>
</body>
</html>
