<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Supply App</h1>
    <div v-if="user">
        <img :src="user.avatar_url" alt="avatar" />
        <h1>{{ user.name }}</h1>
    </div>
    <div class="logs">
        {{ logs }}
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const user = ref(null);
            const logs = ref([])

            onMounted(async () => {
                try {
                    await window.Telegram.WebApp.ready();

                    logs.value.push('webapp ready')

                    const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

                    logs.value.push('initDataUnsafe')
                    
                    const response = await fetch('https://f360-18-194-61-91.ngrok-free.app', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(initDataUnsafe)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    user.value = data;
                } catch (error) {
                    logs.value.push('error')
                    logs.value.push(error)
                    console.error(error);
                }
            })

            return {
                user,
                logs
            }
        }
    }).mount('#app');
  </script>

    <style>
      #app {
        color: white;
        text-align: center;
        margin-top: 50px;
      }
      img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
      }

      .logs {
        color:red;
        font-size: 10px;
      }
    </style>
</body>
</html>
